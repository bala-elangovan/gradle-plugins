# Version catalog for gradle-plugins
# This catalog centralizes all dependency versions for consistent version management
# Versions are auto-generated into GeneratedVersions.kt and SpringConventionsVersions.kt

[versions]
# Spring Boot and Gradle Plugins
spring-boot = "4.0.1"
spring-dependency-management = "1.1.7"

# Kotlin
kotlin = "2.2.20"

# Core Libraries
lombok = "1.18.42"
mapstruct = "1.6.3"
commons-lang3 = "3.20.0"

# Code Quality
spotless = "8.1.0"
google-java-format = "1.31.0"
ktlint = "1.7.1"
jacoco = "0.8.14"

# Testing
mockk = "1.14.7"
groovy = "5.0.3"
spock = "2.4-groovy-5.0"

[libraries]
# Libraries used in build.gradle.kts files
spring-boot-gradle-plugin = { module = "org.springframework.boot:spring-boot-gradle-plugin", version.ref = "spring-boot" }
spring-dependency-management = { module = "io.spring.gradle:dependency-management-plugin", version.ref = "spring-dependency-management" }
spotless = { module = "com.diffplug.spotless:spotless-plugin-gradle", version.ref = "spotless" }

[plugins]
# Kotlin plugins
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }

# Code Quality plugins
spotless = { id = "com.diffplug.spotless", version.ref = "spotless" }
